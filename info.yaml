# Tiny Tapeout project information
project:
  title:        "TinySPU"      # Project title
  author:       "Eric Shook, Logan Gall"      # Your name
  discord:      "turtlepenguin"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Miniature spatial processing unit for hardware-accelerated vector, raster, and AI operations"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_tinyspu"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "main.v"
    - "DemoBench.v"
    - "tt_um_tinyspu.v"
    - "op-attrreclass.v"
    - "op-basicbuffer.v"
    - "op-distdir.v"
    - "op-dotproduct.v"
    - "op-eqgate.v"
    - "op-focalmaxpoolrow.v"
    - "op-focalmaxrow.v"
    - "op-focalmeanrow.v"
    - "op-focalsumrow.v"
    - "op-localcodeop.v"
    - "op-localdiv.v"
    - "op-mhdist8.v"
    - "op-mingate.v"
    - "op-nop.v"
    - "op-normdiffindex.v"
    - "op-onemn.v"
    - "op-vectorboxarea.v"
    - "op-zeromn.v"


# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "Q[0]"
  ui[1]: "Q[1]"
  ui[2]: "Q[2]"
  ui[3]: "Q[3]"
  ui[4]: "Op[0]"
  ui[5]: "Op[1]"
  ui[6]: "Op[2]"
  ui[7]: "Op[3]"

  # Outputs
  uo[0]: "N[0]"
  uo[1]: "N[1]"
  uo[2]: "N[2]"
  uo[3]: "N[3]"
  uo[4]: "M[0]"
  uo[5]: "M[1]"
  uo[6]: "M[2]"
  uo[7]: "M[3]"

  # Bidirectional pins
  uio[0]: "AC[0]"
  uio[1]: "AC[1]"
  uio[2]: "AC[2]"
  uio[3]: "AC[3]"
  uio[4]: "BD[0]"
  uio[5]: "BD[1]"
  uio[6]: "BD[2]"
  uio[7]: "BD[3]"

# Do not change!
yaml_version: 6
